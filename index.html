<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Lighthouse Pizza</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Lighthouse Pizzaria</h1>
      </div>
        <div class="row">
          <div class="col-md-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h4>Site Sections</h4>
              </div>
              <div class="panel-body">

              </div>
            </div>
          </div>
          <div class="col-md-9" id="home">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h4>Lighthouse Pizzaria! What's it all about!?!</h4>
              </div>
              <div class="panel-body">
                <h4>We want to make your pizza experienc shine!</h4>
                <p></p>

              </div>
            </div>
          </div>
          <div class="col-md-9" id="menu">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h4>Here is what's on the menu!</h4>
              </div>
              <div class="panel-body">
                <h5></h5>
                <ul>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-9" id="placeOrder">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h4>You've come to the right place to order!</h4>
              </div>
              <div class="panel-body">
                <form id="orderForm">
                <div class="form-group">
                  <label for="size" class="choiceLabel">Select your pizza size:</label>
                  <select class="form-control" id="size">
                    <option value="">Select Size</option>
                    <option value="5">Personal/Mini</option>
                    <option value="8">Small</option>
                    <option value="12">Medium</option>
                    <option value="18">Large</option>
                    <option value="25">Party</option>
                  </select>
                  <label for="topping" class="choiceLabel">Select your Combo</label>
                  <select class="form-control" id="topping">
                    <option value="">Select Combo</option>
                    <option value="17">Margarita</option>
                    <option value="13">Veggie</option>
                    <option value="13">Hawaiian</option>
                    <option value="10">Pepperoni</option>
                    <option value="15">Mear Lovers</option>
                    <option value="14">Supreme</option>
                  </select>
                  <label for="drink" class="choiceLabel">Select your drink:</label>
                  <select class="form-control" id="drink">
                    <option value="">Select Drink</option>
                    <option value="2.50">Soda Pop - Regular</option>
                    <option value="3.50">Soda Pop - Large</option>
                    <option value="5.00">Beer - Pint</option>
                    <option value="12.00">Beer - Pitcher</option>
                    <option value="2.00">Juice Box</option>
                    <option value="2.00">Milk Carton</option>
                  </select>
                  <label for="name" class="inputLabel">Your Name</label>
                  <input id="name" class="form-control" type="text">
                  <label for="phone" class="inputLabel">Your Phone Number</label>
                  <input id="phone" class="form-control" type="text">
                  <br>
                  <button type="submit" name="button" class="btn btn-success">Place Your Order!</button>
                </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-9" id="showOrder">
            <div class="panel panel-primary">
              <div class="panel-heading">

              </div>
              <div class="panel-body">

            </div>
          </div>
